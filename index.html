<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker</title>

	<link rel="shortcut icon" href="./assets/corona.jpeg">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="app.js" defer></script>

</head>
<body>
	<h1 class="title">COVID-19 Tracker</h1>
	<h2 class="subtitle">The latest statistics regarding the "Corona Virus".</h2>
	<div class="data-container">
		<div class="stats-container">
			<h4>Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
			<h4>% of Deaths</h4>
			<h1 id="percent"></h1>
		</div>
		<div class="location-container">
			<h4>Country</h4>
			<h1 id="country">Tunisia</h1>
			<h4>Recovery's</h4>
			<h1 id="Recovered"></h1>
			<h4>Last Updated</h4>
			<h1 id="Last-Update"></h1>
		</div>
	</div>
	<h1 class="footer">Created by Dhia Bsl | Information provided by <a href="https://documenter.getpostman.com/view/10808728/SzS8rjbc#b07f97ba-24f4-4ebe-ad71-97fa35f3b683">Postman COVID19 public api</a></h1>
</body>
</html>
